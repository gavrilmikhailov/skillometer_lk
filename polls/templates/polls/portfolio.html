{% load static %}<html lang="ru"><head><meta charset="UTF-8"/><title>Skillometer</title><meta name="viewport" content="width=device-width"/><link rel="icon" type="image/png" href="{% static 'assets/favicon.png' %}"/><link rel="stylesheet" href="{% static 'styles/index.css' %}"/><script src="{% static 'scripts/icons.js' %}"></script></head><body><div class="container"><div class="header"><a class="logo" href="https://skillometer.ru"><img src="{% static 'assets/logo.svg' %}"/></a><div class="user-block"><img class="notification-icon" src="{% static 'assets/notification_bell.svg' %}"/><a href="/change_password/"><img class="user-icon" src="{% static 'assets/teacher_user_icon.svg' %}"/></a><div class="user-info"><div class="user-name">example-mail@gmail.com</div><div class="balance">Баланс:&nbsp&nbsp&nbsp<b>1200 ₽</b></div></div></div></div></div><div class="panel"><div class="panel-actions"><a class="panel-button" href="/quests/"><img src="{% static 'assets/icon_courses.svg' %}"/></a><a class="panel-button" href="/webinars/"><img src="{% static 'assets/icon_webinar.svg' %}"/></a><a class="panel-button" href="/organization/"><img src="{% static 'assets/icon_community.svg' %}"/></a><a class="panel-button notification-holder" href="/quest_members/"><img src="{% static 'assets/icon_users.svg' %}"/></a><a class="panel-button notification-holder" href="/journal/"><img src="{% static 'assets/icon_board.svg' %}"/></a></div><a class="panel-button" href="/logout/"><img src="{% static 'assets/icon_exit.svg' %}"/></a></div><div class="center"><div class="container"><div class="content-window"><div class="content-header"></div><div class="Portfolio"><div class="content-title"><div>Портфолио</div></div><div class="exam-block"><div class="sub-header"><div class="title"><img src="{% static 'assets/portfolio_image.png' %}"/><div><p>Сергей Иванович</p><p>Петров</p></div></div><div class="timing-score-block"><div class="duration-button"><img src="{% static 'assets/clock_small.svg' %}" alt=""/><div>стаж 3 года</div></div><div class="passing-score">Был на сайте 2 часа назад</div></div></div><div class="small-cards-block"><div class="small-card"><img src="{% static 'assets/portfolio_icon_1.svg' %}" alt=""/><div class="col"><p>Текущих курсов</p><b id="total-students">5</b></div></div><div class="small-card"><img src="{% static 'assets/portfolio_icon_2.svg' %}" alt=""/><div class="col"><p>Текущий рейтинг</p><b id="average-score">48</b></div></div><div class="small-card"><img src="{% static 'assets/portfolio_icon_3.svg' %}" alt=""/><div class="col"><p>Участие в конкурсах</p><b id="not-passed-students">10</b></div></div><div class="small-card"><img src="{% static 'assets/portfolio_icon_4.svg' %}" alt=""/><div class="col"><p>Разработано курсов</p><b id="turned-out-students">3</b></div></div><div class="small-card"><img src="{% static 'assets/portfolio_icon_5.svg' %}" alt=""/><div class="col"><p>Награды</p><b id="total-passed-students">5</b></div></div><div class="small-card"><img src="{% static 'assets/portfolio_icon_6.svg' %}" alt=""/><div class="col"><p>Курсы повышения квалификации</p><b id="total-failed-students">6</b></div></div></div></div></div></div></div></div><script src="{% static 'scripts/index.js' %}"></script></body></html>
