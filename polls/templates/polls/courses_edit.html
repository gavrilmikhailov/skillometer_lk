{% load static %}<html lang="ru"></html><head><meta charset="UTF-8"/><title>Skillometer</title><meta name="viewport" content="width=device-width"/><link rel="icon" type="image/png" href="{% static 'assets/favicon.png' %}"/><link rel="stylesheet" href="{% static 'styles/index.css' %}"/><script src="{% static 'scripts/icons.js' %}" type="text/javascript" charset="utf-8"></script></head><body><div class="container"><div class="header"><a class="logo" href="https://skillometer.ru"><img src="{% static 'assets/logo.svg' %}"/></a><div class="user-block"><img class="notification-icon" src="{% static 'assets/notification_bell.svg' %}"/><a href="/change_password/"><img class="user-icon" src="{% static 'assets/teacher_user_icon.svg' %}"/></a><div class="user-info"><div class="user-name">example-mail@gmail.com</div><div class="balance">Баланс:&nbsp&nbsp&nbsp<b>1200 ₽</b></div></div></div></div></div><div class="panel"><div class="panel-actions"><a class="panel-button selected" href="/quests/"><img src="{% static 'assets/icon_courses.svg' %}"/></a><a class="panel-button" href="/webinars/"><img src="{% static 'assets/icon_webinar.svg' %}"/></a><a class="panel-button" href="/organization/"><img src="{% static 'assets/icon_community.svg' %}"/></a><a class="panel-button notification-holder" href="/quest_members/"><img src="{% static 'assets/icon_users.svg' %}"/></a><a class="panel-button notification-holder" href="/journal/"><img src="{% static 'assets/icon_board.svg' %}"/></a></div><a class="panel-button" href="/logout/"><img src="{% static 'assets/icon_exit.svg' %}"/></a></div><div class="center"><div class="container"><div class="content-window"><div class="content-header"></div><div class="Courses-edit"><div class="content-title"><div>Курсы</div></div><div class="form-block"><div class="column-1"><div class="row"><img class="direction-icon hidden" src="{% static 'assets/direction_icon_1.svg' %}"/><input type="text" placeholder="Выберите направление деятельности" id="dropdownTF" 17" id="ageTF" value=""/></div><textarea type="text" placeholder="Описание" id="descriptionTF"></textarea></div><div class="column-2"><div><div class="date-picker-block"><div class="date-picker-label">Дата начала</div><input class="date-picker" type="date" placeholder="дд.мм.гггг" id="begin-date" value=""/></div><div class="date-picker-block"><div class="date-picker-label">Дата окончания</div><input class="date-picker" type="date" placeholder="дд.мм.гггг" id="end-date" value=""/></div><div class="row"><img class="direction-icon" src=""/><input type="text" placeholder="Адрес" id="addressDropdownTF" value=""/><button class="dropdown-button" onClick="toggleDropdown('courses3')" id="addressDropdownButton"><img src="{% static 'assets/dropdown_icon_down.svg' %}"/></button><div class="dropdown-list-closed" id="addressDropdownList"><div>Выберите адрес</div><button class="dropdown-item" onClick="selectDropdownItem(0, 'Адрес №1', 'courses3')">Адрес №1</button><button class="dropdown-item" onClick="selectDropdownItem(1, 'Адрес №2', 'courses3')">Адрес №2</button><button class="dropdown-item" onClick="selectDropdownItem(2, 'Адрес №3', 'courses3')">Адрес №3</button></div></div><div id="selected-image"></div><div class="image-picker-block"><button class="gray-button" onclick="openFileInput()">Выберите изображение</button><div class="img-name"></div><input class="hidden" type="file" accept="image/png, image/jpeg, image/gif" id="image-input"/></div></div><div><button class="red-button" onclick="submitNewCourse()">Далее</button><button class="gray-button">Назад</button></div></div></div></div></div></div></div></body><script src="{% static 'scripts/courses_edit.js' %}"></script><script src="{% static 'scripts/index.js' %}"></script>
